<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Sign Up Form</title>
		<!-- <link
			rel="stylesheet"
			href="reset.css" /> -->
		<link
			rel="stylesheet"
			href="./index.css" />
	</head>
	<body>
		<div class="container">
			<section class="side_bar">
				<div class="side_bar_imgContainer">
					<img
						class="side_bar_img"
						src="./odin-lined.png"
						alt="odin" />
					<h1>Odin</h1>
				</div>
				<span class="side_bar_credit">Photo By Halie West on Unsplash</span>
			</section>
			<section class="right_side">
				<div class="right_side_text">
					<p class="right_side_text1">
						This is not a real online service! You know you need something like this in your life to
						help you realize your deepest dreams.
						<br />
						<span>Sign up <em>now</em> to get started</span>
					</p>
					<p class="right_side_text2">You <em>know</em> you want to</p>
				</div>
				<div class="right_side_formContainer">
					<div class="right_side_form">
						<h2>Lets do this!</h2>
						<form
							action=""
							class="right_side_controls">
							<div class="right_side_controlsInput">
								<label for="firstName">First Name</label>
								<input
									type="text"
									id="firstName"
									placeholder="John" />
							</div>
							<div class="right_side_controlsInput">
								<label for="lastName">Last Name</label>
								<input
									type="text"
									id="lastName"
									placeholder="Doe" />
							</div>
							<div class="right_side_controlsInput">
								<label for="email">Email Address</label>
								<input
									type="email"
									id="email"
									placeholder="johndoe@email.com" />
							</div>
							<div class="right_side_controlsInput">
								<label for="phone">Phone Number</label>
								<input
									type="number"
									id="phone"
									placeholder="(123) 456-7890" />
							</div>
							<div class="right_side_controlsInput">
								<label for="phone">Password</label>
								<input
									type="password"
									id="password" />
							</div>
							<div class="right_side_controlsInput">
								<label for="password">Confirm Password</label>
								<input
									type="password"
									id="password" />
							</div>
						</form>
						<button>Submit!</button>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
